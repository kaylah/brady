<header class="header wrapper-full-width">
  <div class="inner-wrapper clearfix">
    <a href="{{ .Site.BaseURL }}"
       class="logo-image">
       <img src="{{ .Site.BaseURL }}{{ .Site.Params.logo }}"
            alt="{{ .Params.logoalt.graphic }}"
            title="{{ .Params.logotitle.graphic }}">
    </a>
    <div class="logo-tagline-wrapper">
      <a id="logo-text" href="{{ .Site.BaseURL }}">
        <img src="{{ .Site.BaseURL }}{{ .Site.Params.logoText }}"
             alt="{{ .Params.logoalt.text }}">
      </a>
      <p class="tagline">We use data, systems thinking, and change management techniques to help hospitals improve their organizational effectiveness.</p>
    </div>
  </div>
</header>
