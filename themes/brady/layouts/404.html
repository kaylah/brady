<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body>
    {{ partial "header" . }}
    {{ partial "main-menu" . }}
    <div class="wrapper-full-width ">
      <div class="inner-wrapper clearfix has-right-sidebar">

        <div class="content">
          <div class="content-header">
            <h1>{{ .Title }}</h1>
          </div>
          <div class="content-body">
            <div class="error404">
              404<br>
              PAGE NOT<br>
              FOUND :(
            </div>
          </div>
        </div>

        {{ partial "sidebar.html" . }}

      </div>
    </div>
    {{ partial "subfooter-menu" . }}
    {{ partial "footer" . }}
  </body>
</html>
